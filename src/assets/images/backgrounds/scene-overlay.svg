<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Enhanced Scene Overlay for Visual Novel -->
  
  <!-- Gradient Overlay -->
  <defs>
    <linearGradient id="topVignette" x1="0%" y1="0%" x2="0%" y2="40%">
      <stop offset="0%" stop-color="#000000" stop-opacity="0.4" />
      <stop offset="100%" stop-color="#000000" stop-opacity="0" />
    </linearGradient>
    
    <linearGradient id="bottomVignette" x1="0%" y1="60%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#000000" stop-opacity="0" />
      <stop offset="100%" stop-color="#000000" stop-opacity="0.5" />
    </linearGradient>
    
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#000000" stop-opacity="0.3" />
    </radialGradient>
    
    <filter id="softBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="20" />
    </filter>
    
    <pattern id="dustPattern" width="400" height="400" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#ffffff" opacity="0.3" />
      <circle cx="50" cy="30" r="0.8" fill="#ffffff" opacity="0.2" />
      <circle cx="100" cy="50" r="1.2" fill="#ffffff" opacity="0.3" />
      <circle cx="150" cy="70" r="0.6" fill="#ffffff" opacity="0.2" />
      <circle cx="200" cy="90" r="1" fill="#ffffff" opacity="0.3" />
      <circle cx="250" cy="110" r="0.7" fill="#ffffff" opacity="0.2" />
      <circle cx="300" cy="130" r="1.1" fill="#ffffff" opacity="0.3" />
      <circle cx="350" cy="150" r="0.9" fill="#ffffff" opacity="0.2" />
      <circle cx="25" cy="175" r="1" fill="#ffffff" opacity="0.3" />
      <circle cx="75" cy="200" r="0.8" fill="#ffffff" opacity="0.2" />
      <circle cx="125" cy="225" r="1.2" fill="#ffffff" opacity="0.3" />
      <circle cx="175" cy="250" r="0.6" fill="#ffffff" opacity="0.2" />
      <circle cx="225" cy="275" r="1" fill="#ffffff" opacity="0.3" />
      <circle cx="275" cy="300" r="0.7" fill="#ffffff" opacity="0.2" />
      <circle cx="325" cy="325" r="1.1" fill="#ffffff" opacity="0.3" />
      <circle cx="375" cy="350" r="0.9" fill="#ffffff" opacity="0.2" />
    </pattern>
  </defs>
  
  <!-- Main Overlay Elements -->
  <rect width="1920" height="1080" fill="url(#centerGlow)" />
  <rect width="1920" height="1080" fill="url(#topVignette)" />
  <rect width="1920" height="1080" fill="url(#bottomVignette)" />
  
  <!-- Dust Particles -->
  <rect width="1920" height="1080" fill="url(#dustPattern)" opacity="0.5" />
  
  <!-- Light Rays -->
  <g opacity="0.15" filter="url(#softBlur)">
    <path d="M960 0 L1200 1080" stroke="#ffffff" stroke-width="100" />
    <path d="M960 0 L720 1080" stroke="#ffffff" stroke-width="80" />
    <path d="M960 0 L1400 1080" stroke="#ffffff" stroke-width="60" />
    <path d="M960 0 L520 1080" stroke="#ffffff" stroke-width="70" />
  </g>
  
  <!-- Subtle Border Frame -->
  <rect x="20" y="20" width="1880" height="1040" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.1" rx="10" ry="10" />
</svg>